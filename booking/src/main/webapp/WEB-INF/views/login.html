<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/assets/css/login.css" id="app-style" rel="stylesheet" type="text/css">
    <link href="/assets/css/sweetalert2.min.css " rel="stylesheet" type="text/css">
    <link href="/assets/css/iziToast-1.4.0.min.css" rel="stylesheet">

    <script type="text/javascript" src="/assets/js/jquery-3.6.0.min.js"></script>


</head>
<body>
<div class="container">
    <div class="overlay" id="overlay">
        <div class="sign-in" id="sign-in">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="switch-button" id="slide-right-button">Sign In</button>
        </div>
        <div class="sign-up" id="sign-up">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start a journey with us</p>
            <button class="switch-button" id="slide-left-button">Sign Up</button>
        </div>
    </div>
    <div class="form">
        <div class="sign-in" id="sign-in-info">
            <h1>Sign In</h1>
            <div class="social-media-buttons">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" />
                    </svg>
                </div>
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M23,11H21V9H19V11H17V13H19V15H21V13H23M8,11V13.4H12C11.8,14.4 10.8,16.4 8,16.4C5.6,16.4 3.7,14.4 3.7,12C3.7,9.6 5.6,7.6 8,7.6C9.4,7.6 10.3,8.2 10.8,8.7L12.7,6.9C11.5,5.7 9.9,5 8,5C4.1,5 1,8.1 1,12C1,15.9 4.1,19 8,19C12,19 14.7,16.2 14.7,12.2C14.7,11.7 14.7,11.4 14.6,11H8Z" />
                    </svg>
                </div>
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M21,21H17V14.25C17,13.19 15.81,12.31 14.75,12.31C13.69,12.31 13,13.19 13,14.25V21H9V9H13V11C13.66,9.93 15.36,9.24 16.5,9.24C19,9.24 21,11.28 21,13.75V21M7,21H3V9H7V21M5,3A2,2 0 0,1 7,5A2,2 0 0,1 5,7A2,2 0 0,1 3,5A2,2 0 0,1 5,3Z" />
                    </svg>
                </div>
            </div>
            <p class="small">or use your email account:</p>
            <form id="sign-in-form">
                <input type="email" id="username" placeholder="Email"/>
                <input type="password" id="password" placeholder="Password"/>
                <p class="forgot-password">Forgot your password?</p>
                <button type="button" class="control-button in" id="btn-sign-in">Sign In</button>
            </form>
        </div>
        <div class="sign-up" id="sign-up-info">
            <h1>Create Account</h1>
            <div class="social-media-buttons">
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" />
                    </svg>
                </div>
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M23,11H21V9H19V11H17V13H19V15H21V13H23M8,11V13.4H12C11.8,14.4 10.8,16.4 8,16.4C5.6,16.4 3.7,14.4 3.7,12C3.7,9.6 5.6,7.6 8,7.6C9.4,7.6 10.3,8.2 10.8,8.7L12.7,6.9C11.5,5.7 9.9,5 8,5C4.1,5 1,8.1 1,12C1,15.9 4.1,19 8,19C12,19 14.7,16.2 14.7,12.2C14.7,11.7 14.7,11.4 14.6,11H8Z" />
                    </svg>
                </div>
                <div class="icon">
                    <svg viewBox="0 0 24 24">
                        <path fill="#000000" d="M21,21H17V14.25C17,13.19 15.81,12.31 14.75,12.31C13.69,12.31 13,13.19 13,14.25V21H9V9H13V11C13.66,9.93 15.36,9.24 16.5,9.24C19,9.24 21,11.28 21,13.75V21M7,21H3V9H7V21M5,3A2,2 0 0,1 7,5A2,2 0 0,1 5,7A2,2 0 0,1 3,5A2,2 0 0,1 5,3Z" />
                    </svg>
                </div>
            </div>
            <p class="small">or use your email for registration:</p>
            <form id="sign-up-form">
                <select id="role" name="role">
                    <option value="1">ADMIN</option>
                    <option value="2">USER</option>
                </select>
                <input type="email" id="usernameReg" placeholder="Email"/>
                <input type="password" id="passwordReg" placeholder="Password"/>
                <button type="button" class="control-button up" id="btn-sign-up">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="/assets/js/jquery.validate-1.19.3.min.js"></script>

<script type="text/javascript" src="/assets/js/sweetalert2.min.js"></script>
<script type="text/javascript" src="/assets/js/login.js"></script>
<script type="text/javascript" src="/assets/js/iziToast-1.4.0.js"></script>
<script type="text/javascript" src="/assets/js/app.js"></script>



<script>

    let page = {
        urls: {
            signIn: App.BASE_URL_AUTH + "/sign-in",
            signUp: App.BASE_URL_AUTH + "/sign-up",
        },
        element: {},
        commands: {},
    }
    page.element.usernameReg = $('#usernameReg');
    page.element.passwordReg = $('#passwordReg');
    page.element.role =  $('#role');

    page.element.usernameSign = $('#username');
    page.element.passwordSign = $('#password');

    page.element.btnSignIn = $('#btn-sign-in');
    page.element.btnSignUp = $('#btn-sign-up');


    let user = new User();
    let role = new Role();


    page.element.btnSignUp.on('click', () => {

        role.id = page.element.role.val();
        user.username = page.element.usernameReg.val();
        user.password = page.element.passwordReg.val();
        user.role = role;

        console.log(user);
        $.ajax({
            headers: {
                'Content-Type': 'Application/json',
                'Accept': 'Application/json'
            },
            type: "POST",
            url: page.urls.signUp,
            data: JSON.stringify(user)
        })
            .done((resp) => {
                App.IziToast.showSuccessAlert("Successful account registration !");
                page.element.usernameSign.val(page.element.usernameReg.val());
                page.element.passwordSign.val(page.element.passwordReg.val());
                openSignIn();
            })
            .fail((jqXHR) => {
                App.IziToast.showErrorAlert("Register fail!");
                console.log(jqXHR);
            })
    })


    page.element.btnSignIn.on('click', () => {
        user = {
            username: page.element.usernameSign.val(),
            password: page.element.passwordSign.val()
        }
        $.ajax({
            headers: {
                'Content-Type': 'Application/json',
                'Accept': 'Application/json'
            },
            type: "POST",
            url: page.urls.signIn,
            data: JSON.stringify(user)
        })
            .done((resp) => {
                App.IziToast.showSuccessAlert("Logged in successfully !");
                setTimeout(function () {
                    window.location.href = "/dashboard";
                }, 2000);

            })
            .fail((jqXHR) => {
                App.IziToast.showErrorAlert("Wrong username or password, please try again!")
                console.log(jqXHR);
            })
    })


</script>
</body>
</html>
